name: Publish Code Guardian

on:
  push:
    tags:
      - "v*.*.*" # e.g., v0.1.0 triggers release

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Type-check and lint
        run: |
          npm run check-types
          npm run lint

      - name: ğŸ› ï¸ Build extension
        run: npm run compile

      - name: ğŸ“¦ Package extension
        run: npx vsce package

      - name: ğŸš€ Publish to VS Code Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VSCE_TOKEN }}
