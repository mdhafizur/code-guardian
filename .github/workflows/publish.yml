name: Publish Code Guardian

on:
  push:
    tags:
      - "v*.*.*" # e.g., v1.2.3 triggers release

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“„ Get version from package.json
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: ğŸ›¡ï¸ Verify tag matches package.json version
        run: |
          TAG="${{ github.ref_name }}"
          PKG_VERSION="v${{ steps.get_version.outputs.version }}"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error file=package.json,line=1::Tag '$TAG' does not match package.json version '$PKG_VERSION'"
            exit 1
          fi

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: â™»ï¸ Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Type-check and lint
        run: |
          npm run check-types
          npm run lint

      - name: ğŸ› ï¸ Build extension
        run: npm run compile

      - name: ğŸ“¦ Package extension
        run: npx vsce package

      - name: â¬†ï¸ Upload VSIX artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-guardian.vsix
          path: "*.vsix"

      - name: ğŸš€ Publish to VS Code Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }} --no-verify
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VSCE_TOKEN }}
